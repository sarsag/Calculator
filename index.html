<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saransh's Calculator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js"></script>
    <meta
      name="description"
      content="A basic calculator, made using JavaScript, HTML and CSS."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
  </head>
  <body>
    <div id="calc">
      <form>
        <!-- <input type="text" id="display" /> -->
        <h1 id="display">0</h1>
      </form>
      <div id="buttons">
        <button id="equals">=</button>
        <button id="one" value="1" onclick="display(1)">1</button>
        <button id="two" value="2" onclick="display(2)">2</button>
        <button id="three" value="3" onclick="display(3)">3</button>
        <button id="four" value="4" onclick="display(4)">4</button>
        <button id="five" value="5" onclick="display(5)">5</button>
        <button id="six" value="6" onclick="display(6)">6</button>
        <button id="seven" value="7" onclick="display(7)">7</button>
        <button id="eight" value="8" onclick="display(8)">8</button>
        <button id="nine" value="9" onclick="display(9)">9</button>
        <button id="zero" value="0" onclick="display(0)">0</button>
        <button id="add" onclick=>+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="decimel">.</button>
        <button id="clear" onclick="clearDisplay()">C</button>
        <button id="backspace">CE</button>
      </div>
    </div>
  </body>
</html>
